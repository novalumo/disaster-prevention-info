name: 機能リクエスト
description: 新機能の提案や既存機能の改善案
title: "[提案]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        機能の提案にご協力いただき、ありがとうございます。
        以下の情報を記入してください。

  - type: textarea
    id: problem
    attributes:
      label: 関連する問題
      description: この機能が解決する問題について説明してください。
      placeholder: "例: 避難所の混雑状況がリアルタイムで分からないため、避難先の選択が難しい"
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: どのような機能があれば問題が解決するか説明してください。
      placeholder: "例: 避難所ごとの現在の収容状況をリアルタイムで表示し、混雑度を色分けで示す"
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 検討した他の解決策があれば記載してください。
      placeholder: "例: 避難所の収容状況を定期的に更新する方法も検討したが..."

  - type: dropdown
    id: priority
    attributes:
      label: 優先度
      description: この機能の優先度をどのように考えていますか？
      options:
        - 高（緊急に必要）
        - 中（あると便利）
        - 低（余裕があれば）
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 補足情報
      description: 機能の実現に役立つ参考情報や、モックアップなどがあれば追加してください。
